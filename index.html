<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-beta.0/dist/material-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .tabs-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .MuiTab-root {
            min-width: 50%;
        }
        @media screen and (max-width: 768px) {
            .tabs-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h1>Driver Status</h1>

<!-- Tab Menu -->
<div class="tabs-container">
    <div id="tab1" class="MuiTab-root MuiTab-textColorPrimary MuiTab-fullWidth Mui-selected">Open Job</div>
    <div id="tab2" class="MuiTab-root MuiTab-textColorPrimary MuiTab-fullWidth">Task</div>
</div>

<!-- Open Job tab -->
<div id="tab1-content" class="tab-content">
    <!-- Profile Section -->
    <div class="profile-section">
        <img id="profilePicture" src="" class="profile-picture" alt="Profile Picture">
        <h3 id="driverName"></h3>
        <p>Driver ID: <span id="driverId"></span></p>
    </div>

    <!-- Availability Toggle -->
    <div class="form-group">
        <label class="MuiFormLabel-root">Available</label><br>
        <label class="MuiFormControlLabel-root">
            <input type="checkbox" id="availabilityToggle" class="MuiSwitch-root">
            <span class="MuiSwitch-track"></span>
        </label>
    </div>

    <!-- Truck Dropdown -->
    <div class="form-group">
        <label class="MuiFormLabel-root" for="truckSelect">Select Truck:</label><br>
        <select id="truckSelect" class="MuiInputBase-root MuiOutlinedInput-root MuiSelect-root">
            <option value="">--Select Truck--</option>
        </select>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button id="submitAvailability" class="MuiButtonBase-root MuiButton-root MuiButton-containedPrimary">Submit</button>
    </div>
</div>

<!-- Task tab -->
<div id="tab2-content" class="tab-content hidden">
    <h3>Task List</h3>
    <table class="MuiTable-root MuiTable-stickyHeader">
        <thead class="MuiTableHead-root">
            <tr class="MuiTableRow-root">
                <th>Driver Name</th>
                <th>PO Number</th>
                <th>Order ID</th>
                <th>Buyer Name</th>
                <th>Plant</th>
                <th>Quantity</th>
                <th>Province</th>
                <th>District</th>
                <th>SubDistrict</th>
                <th>Receive Date</th>
                <th>Target Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody" class="MuiTableBody-root">
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        liff.init({
            liffId: "2005786037-0DW7REEv"
        }).then(() => {
            console.log('LIFF initialized');
            fetchDriverData();
        }).catch(err => {
            console.error('LIFF Initialization failed', err);
        });

        const tab1 = document.getElementById('tab1');
        const tab2 = document.getElementById('tab2');
        const tab1Content = document.getElementById('tab1-content');
        const tab2Content = document.getElementById('tab2-content');

        tab1.addEventListener('click', () => {
            tab1.classList.add('Mui-selected');
            tab2.classList.remove('Mui-selected');
            tab1Content.classList.remove('hidden');
            tab2Content.classList.add('hidden');
        });

        tab2.addEventListener('click', () => {
            tab2.classList.add('Mui-selected');
            tab1.classList.remove('Mui-selected');
            tab2Content.classList.remove('hidden');
            tab1Content.classList.add('hidden');
            fetchTaskData();
        });

        document.getElementById('submitAvailability').addEventListener('click', submitAvailability);
    });

    let driverId = null;

    // Fetch driver data and initialize form
    function fetchDriverData() {
        liff.getProfile().then(profile => {
            document.getElementById('profilePicture').src = profile.pictureUrl;

            fetch('https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers', {
                method: 'GET'
            }).then(response => response.json())
              .then(data => {
                  const driver = data.find(d => d.lineId === profile.userId);
                  if (driver) {
                      driverId = driver.id;
                      document.getElementById('driverName').textContent = driver.driverName;
                      document.getElementById('driverId').textContent = driver.id;

                      populateTruckDropdown(driverId);
                      fetchDriverStatus(driverId);
                  }
              }).catch(err => console.error('Error fetching driver data:', err));
        }).catch(err => console.error('Error getting profile:', err));
    }

    // Fetch and populate truck dropdown
    function populateTruckDropdown(driverId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers/${driverId}`)
            .then(response => response.json())
            .then(data => {
                const trucks = data.trucks;
                const truckSelect = document.getElementById('truckSelect');
                trucks.forEach(truckId => {
                    fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_trucks/${truckId}`)
                        .then(response => response.json())
                        .then(truckData => {
                            const option = document.createElement('option');
                            option.value = truckData.id;
                            option.text = truckData.truckNo;
                            truckSelect.appendChild(option);
                        }).catch(err => console.error('Error fetching truck data:', err));
                });
            }).catch(err => console.error('Error fetching trucks:', err));
    }

    // Fetch driver status and initialize toggle
    function fetchDriverStatus(driverId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_driver_status_by_driver_id`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ driverId: driverId })
        }).then(response => response.json())
          .then(data => {
              const status = data.driverStatus === "Available";
              document.getElementById('availabilityToggle').checked = status;
          }).catch(err => console.error('Error fetching driver status:', err));
    }

    // Submit availability and selected truck
    function submitAvailability() {
        const driverStatus = document.getElementById('availabilityToggle').checked ? 'Available' : 'Not available';
        const selectedTruckId = document.getElementById('truckSelect').value;

        if (!selectedTruckId) {
            alert("Please select a truck.");
            return;
        }

        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_driver_status_by_driver_id`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                driverId: driverId,
                driverStatus: driverStatus,
                truckId: parseInt(selectedTruckId)
            })
        }).then(response => {
            if (response.ok) {
                alert('Status updated successfully.');
            } else {
                alert('Error updating status.');
            }
        }).catch(err => console.error('Error submitting availability:', err));
    }

    // Fetch task data and populate table
    function fetchTaskData() {
        if (!driverId) return;

        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_orders_confirm_by_driver_id/${driverId}`)
            .then(response => response.json())
            .then(data => {
                const taskTableBody = document.getElementById('taskTableBody');
                taskTableBody.innerHTML = '';

                data.forEach(order => {
                    if (order.orderStatus === "Ordered") {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.driverName}</td>
                            <td>${order.poNumber}</td>
                            <td>${order.spn_orders_id}</td>
                            <td>${order._spn_orders.buyerName}</td>
                            <td>${order._spn_orders.plant}</td>
                            <td>${order._spn_orders.quantity}</td>
                            <td>${order._spn_orders.province}</td>
                            <td>${order._spn_orders.district}</td>
                            <td>${order._spn_orders.subDistrict}</td>
                            <td>${order._spn_orders.receiveDate}</td>
                            <td>${order._spn_orders.targetDate}</td>
                            <td>
                                <button class="MuiButton-root MuiButton-containedPrimary" onclick="acceptOrder(${order.id})">รับงาน</button>
                                <button class="MuiButton-root MuiButton-containedSecondary" onclick="completeOrder(${order.id})">ปิดงาน</button>
                            </td>
                        `;
                        taskTableBody.appendChild(row);
                    }
                });
            }).catch(err => console.error('Error fetching task data:', err));
    }

    // Accept order
    function acceptOrder(orderId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_orders_confirm/${orderId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderStatus: "In transit" })
        }).then(() => {
            alert('Order accepted');
            fetchTaskData();
        }).catch(err => console.error('Error accepting order:', err));
    }

    // Complete order
    function completeOrder(orderId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_orders_confirm/${orderId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderStatus: "Completed" })
        }).then(() => {
            alert('Order completed');
            fetchTaskData();
        }).catch(err => console.error('Error completing order:', err));
    }
</script>

</body>
</html>
