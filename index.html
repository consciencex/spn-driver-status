<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-beta.0/dist/material-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .tabs-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .MuiTab-root {
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .MuiTab-root.Mui-selected {
            background-color: #ddd;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        @media screen and (max-width: 768px) {
            .tabs-container {
                flex-direction: column;
            }
        }
        .chiclet {
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
        }
        .chiclet-available {
            background-color: green;
        }
        .chiclet-not-available {
            background-color: grey;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mui/0.9.43/css/mui.min.css">
</head>
<body>

<h1>Driver Status</h1>

<!-- Tab Menu -->
<div class="tabs-container">
    <div id="tab1" class="MuiTab-root Mui-selected">Open Job</div>
    <div id="tab2" class="MuiTab-root">Task</div>
</div>

<!-- Open Job tab -->
<div id="tab1-content" class="tab-content">
    <!-- Profile Section -->
    <div class="profile-section">
        <img id="profilePicture" src="" class="profile-picture" alt="Profile Picture">
        <h3 id="driverName"></h3>
        <p>Driver ID: <span id="driverId"></span></p>
        <div class="chiclet" id="statusChiclet">Not available</div>
    </div>

    <!-- Availability Toggle -->
    <div class="form-group">
        <label class="MuiFormLabel-root">Available</label><br>
        <div class="mui-switch">
            <input type="checkbox" id="availabilityToggle">
            <label for="availabilityToggle"></label>
        </div>
    </div>

    <!-- Truck Dropdown -->
    <div class="form-group">
        <label class="MuiFormLabel-root" for="truckSelect">Select Truck:</label><br>
        <select id="truckSelect" class="MuiInputBase-root MuiOutlinedInput-root MuiSelect-root">
            <option value="">--Select Truck--</option>
        </select>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button id="submitAvailability" class="MuiButtonBase-root MuiButton-root MuiButton-containedPrimary">Submit</button>
    </div>
</div>

<!-- Task tab -->
<div id="tab2-content" class="tab-content hidden">
    <h3>Task List</h3>
    <table class="MuiTable-root MuiTable-stickyHeader">
        <thead class="MuiTableHead-root">
            <tr class="MuiTableRow-root">
                <th>Driver Name</th>
                <th>PO Number</th>
                <th>Order ID</th>
                <th>Buyer Name</th>
                <th>Plant</th>
                <th>Quantity</th>
                <th>Province</th>
                <th>District</th>
                <th>SubDistrict</th>
                <th>Receive Date</th>
                <th>Target Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTableBody" class="MuiTableBody-root">
        </tbody>
    </table>
</div>

<script>
    let driverId = null;

    document.addEventListener("DOMContentLoaded", function () {
        liff.init({ liffId: "2005786037-0DW7REEv" }).then(() => {
            console.log('LIFF initialized');
            fetchDriverData();
        }).catch(err => {
            console.error('LIFF Initialization failed', err);
        });

        const tab1 = document.getElementById('tab1');
        const tab2 = document.getElementById('tab2');
        const tab1Content = document.getElementById('tab1-content');
        const tab2Content = document.getElementById('tab2-content');

        tab1.addEventListener('click', function () {
            tab1.classList.add('Mui-selected');
            tab2.classList.remove('Mui-selected');
            tab1Content.classList.remove('hidden');
            tab2Content.classList.add('hidden');
        });

        tab2.addEventListener('click', function () {
            tab2.classList.add('Mui-selected');
            tab1.classList.remove('Mui-selected');
            tab2Content.classList.remove('hidden');
            tab1Content.classList.add('hidden');
        });

        document.getElementById('submitAvailability').addEventListener('click', submitAvailability);
    });

    // Fetch driver data and initialize page
    function fetchDriverData() {
        liff.getProfile().then(profile => {
            document.getElementById('profilePicture').src = profile.pictureUrl;
            fetch('https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers')
                .then(response => response.json())
                .then(data => {
                    const driver = data.find(d => d.lineId === profile.userId);
                    if (driver) {
                        driverId = driver.id;
                        document.getElementById('driverName').textContent = driver.driverName;
                        document.getElementById('driverId').textContent = driver.id;

                        fetchDriverStatus(driverId);
                        populateTruckDropdown(driverId);
                    }
                })
                .catch(err => console.error('Error fetching driver data:', err));
        }).catch(err => console.error('Error getting profile:', err));
    }

    // Fetch current driver status and set toggle, chiclet, and truck dropdown
    function fetchDriverStatus(driverId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_driver_status_by_driver_id`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ driverId: driverId })
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    const toggle = document.getElementById('availabilityToggle');
                    const chiclet = document.getElementById('statusChiclet');

                    // Set toggle value based on driverStatus
                    toggle.checked = data.driverStatus === "Available";

                    // Set chiclet value and color based on toggle
                    if (toggle.checked) {
                        chiclet.textContent = "Available";
                        chiclet.classList.remove("chiclet-not-available");
                        chiclet.classList.add("chiclet-available");
                    } else {
                        chiclet.textContent = "Not available";
                        chiclet.classList.remove("chiclet-available");
                        chiclet.classList.add("chiclet-not-available");
                    }
                }
            })
            .catch(err => console.error('Error fetching driver status:', err));
    }

    // Populate truck dropdown with truckNo using API call
    function populateTruckDropdown(driverId) {
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers/${driverId}`)
            .then(response => response.json())
            .then(data => {
                const trucks = data.trucks;
                const truckSelect = document.getElementById('truckSelect');
                trucks.forEach(truckId => {
                    fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_trucks/${truckId}`)
                        .then(response => response.json())
                        .then(truckData => {
                            const option = document.createElement('option');
                            option.value = truckData.id;
                            option.text = truckData.truckNo;
                            truckSelect.appendChild(option);
                        }).catch(err => console.error('Error fetching truck data:', err));
                });
            }).catch(err => console.error('Error fetching trucks:', err));
    }

    // Submit the updated driver status and truck selection
    function submitAvailability() {
        const driverStatus = document.getElementById('availabilityToggle').checked ? 'Available' : 'Not available';
        const selectedTruckId = document.getElementById('truckSelect').value;

        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_driver_status_by_driver_id`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                driverId: driverId,
                driverStatus: driverStatus,
                truckId: parseInt(selectedTruckId)
            })
        })
            .then(response => {
                if (response.ok) {
                    alert('Submit successfully');
                    const chiclet = document.getElementById('statusChiclet');
                    chiclet.textContent = driverStatus;
                    chiclet.classList.toggle("chiclet-available", driverStatus === "Available");
                    chiclet.classList.toggle("chiclet-not-available", driverStatus === "Not available");
                } else {
                    response.text().then(text => console.error(text));
                    alert('Error updating status.');
                }
            })
            .catch(err => console.error('Error submitting availability:', err));
    }

</script>

</body>
</html>
