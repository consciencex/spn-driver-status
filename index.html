<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status and Registration</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .profile-section, .register-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .tabs-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .MuiTab-root {
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .MuiTab-root.Mui-selected {
            background-color: #ddd;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .alert {
            color: red;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Driver Status and Registration</h1>

<!-- Tab Menu -->
<div class="tabs-container">
    <div id="tab1" class="MuiTab-root Mui-selected" onclick="showTab('openJob')">Open Job</div>
    <div id="tab2" class="MuiTab-root" onclick="showTab('task')">Task</div>
    <div id="tab3" class="MuiTab-root" onclick="showTab('register')">Register</div>
</div>

<!-- Open Job tab -->
<div id="tab1-content" class="tab-content">
    <!-- Profile Section -->
    <div class="profile-section">
        <img id="profilePicture" src="" class="profile-picture" alt="Profile Picture">
        <h3 id="driverName"></h3>
        <p>Driver ID: <span id="driverId"></span></p>
        <div class="chiclet" id="statusChiclet">Not available</div>
    </div>
    <!-- Availability Toggle and Truck Selection omitted for brevity -->
</div>

<!-- Task tab -->
<div id="tab2-content" class="tab-content hidden">
    <h3>Task List</h3>
    <!-- Task table omitted for brevity -->
</div>

<!-- Register tab -->
<div id="tab3-content" class="tab-content hidden register-section">
    <h3>Register New Driver</h3>
    <input type="text" id="lineId" class="input-field" placeholder="Line ID" disabled>
    <input type="text" id="lineName" class="input-field" placeholder="Line Name" disabled>
    <input type="text" id="driverName" class="input-field" placeholder="Driver Name">
    <input type="text" id="driverMobile" class="input-field" placeholder="Driver Mobile">
    <button onclick="submitDriverRegistration()">Submit</button>
    <div id="registrationAlert" class="alert"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        liff.init({ liffId: "2005786037-0DW7REEv" }).then(() => {
            initializeApp();
        }).catch(err => {
            console.error('LIFF Initialization failed', err);
        });
    });

    function initializeApp() {
        liff.getProfile().then(profile => {
            document.getElementById('lineId').value = profile.userId;
            document.getElementById('lineName').value = profile.displayName;
        }).catch(err => console.error('Error getting profile:', err));
    }

    function showTab(tabName) {
        document.querySelector('.Mui-selected').classList.remove('Mui-selected');
        document.getElementById(tabName).classList.add('Mui-selected');
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.add('hidden');
        });
        document.getElementById(tabName + '-content').classList.remove('hidden');
    }

    function submitDriverRegistration() {
        const lineId = document.getElementById('lineId').value;
        const driverName = document.getElementById('driverName').value;
        const driverMobile = document.getElementById('driverMobile').value;

        // Check for existing lineId
        fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers`)
            .then(response => response.json())
            .then(drivers => {
                if (drivers.some(driver => driver.lineId === lineId)) {
                    document.getElementById('registrationAlert').textContent = 'Duplicate value';
                } else {
                    // Post new driver
                    fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_drivers`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ lineId, lineName: document.getElementById('lineName').value, driverName, driverMobile })
                    }).then(response => {
                        if (response.ok) {
                            alert('Driver registered successfully');
                        } else {
                            alert('Failed to register driver');
                        }
                    }).catch(err => console.error('Error submitting driver registration:', err));
                }
            })
            .catch(err => console.error('Error checking existing drivers:', err));
    }
</script>

</body>
</html>
